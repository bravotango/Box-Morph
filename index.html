<!DOCTYPE html>
<html>
  <head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Frijole&display=swap");
      body,
      button {
        font-family: "Frijole", cursive;
      }
      .slide {
        animation-duration: 3s;
        animation-name: slidein;
      }
      @keyframes slidein {
        from {
          margin-left: -150px;
        }

        to {
          margin-left: 0%;
        }
      }

      .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        padding: 3px;
        display: inline-block;
      }
      #controller {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-template-rows: repeat(3, 1fr);
        width: 100px;
        margin-top: 20px;
      }
      .controller button {
        width: 25px;
        height: 25px;
      }
      .right {
        transform: rotate(-45deg);
      }
      .left {
        transform: rotate(135deg);
      }
      .up {
        transform: rotate(-135deg);
      }
      .down {
        transform: rotate(45deg);
      }
      .ne {
        transform: rotate(-90deg);
      }
      .nw {
        transform: rotate(-180deg);
      }
      .se {
        transform: rotate(0deg);
      }
      .sw {
        transform: rotate(95deg);
      }

      #rightTrigger {
        grid-area: 2 / 3;
      }
      #leftTrigger {
        grid-area: 2 / 1;
      }
      #upTrigger {
        grid-area: 1 / 2;
      }
      #downTrigger {
        grid-area: 3 / 2;
      }
      #neTrigger {
        grid-area: 1 / 3;
      }
      #nwTrigger {
        grid-area: 1 / 1;
      }
      #seTrigger {
        grid-area: 3 / 3;
      }
      #swTrigger {
        grid-area: 3 / 1;
      }
    </style>
  </head>
  <body>
    <p>Press the buttons to change the box!</p>

    <button id="shrink">Shrink</button>
    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>
    <button id="circle">Circle</button>
    <button id="duplicate">Duplicate</button>

    <div id="controller">
      <button id="upTrigger"><i class="arrow up"></i></button>
      <button id="leftTrigger"><i class="arrow left"></i></button>
      <button id="rightTrigger"><i class="arrow right"></i></button>
      <button id="downTrigger"><i class="arrow down"></i></button>
      <button id="neTrigger"><i class="arrow ne"></i></button>
      <button id="nwTrigger"><i class="arrow nw"></i></button>
      <button id="seTrigger"><i class="arrow se"></i></button>
      <button id="swTrigger"><i class="arrow sw"></i></button>
    </div>
    <div
      id="box"
      style="
        position: absolute;
        height: 150px;
        width: 150px;
        background-color: orange;
        margin: 25px;
        left: 100px;
        top: 65px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -1;
      "
    >
      Master
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
